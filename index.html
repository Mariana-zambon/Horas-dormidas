
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualidade de Sono</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #F4D9D0; /* Cor secundária */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #921A40; /* Cor principal */
        }

        #grafico {
            width: 80%;
            margin: 0 auto;
        }

        footer {
            margin-top: 20px;
            color: #C75B7A; /* Cor terciária */
        }
    </style>
</head>
<body>

    <h1>Qualidade de Sono</h1>

    <div id="grafico"></div>

    <footer>
        Criado por Mariana Campo
    </footer>

    <script>
        // Função que faz a chamada da API para obter dados de sono e idade
        async function getSleepData() {
            // Substitua pela URL da API que retorna dados sobre sono e idade da população
            const response = await fetch('https://api-exemplo.com/sleep-data');
            const data = await response.json();
            return data;
        }

        // Função para gerar o gráfico usando Plotly
        async function createChart() {
            const sleepData = await getSleepData();

            // Exemplo de dados, substitua pelos retornados pela API
            const ages = sleepData.map(item => item.age);
            const sleepHours = sleepData.map(item => item.average_sleep_hours);

            const trace = {
                x: ages,
                y: sleepHours,
                type: 'scatter', // Tipo de gráfico
                mode: 'lines+markers',
                marker: {
                    color: '#C75B7A' // Cor terciária
                },
                line: {
                    color: '#921A40' // Cor principal
                }
            };

            const layout = {
                title: 'Média de Horas de Sono por Idade',
                xaxis: {
                    title: 'Idade',
                    color: '#921A40'
                },
                yaxis: {
                    title: 'Horas de Sono',
                    color: '#921A40'
                },
                plot_bgcolor: '#F4D9D0', // Cor secundária para fundo do gráfico
                paper_bgcolor: '#F4D9D0', // Cor secundária para fundo do papel
            };

            Plotly.newPlot('grafico', [trace], layout);
        }

        // Chama a função para criar o gráfico ao carregar a página
        createChart();
    </script>
</body>
</html>
